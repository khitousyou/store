<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container is-fluid">
      <div class="navbar-brand">
        <a class="navbar-item is-paddingless">
          <!-- <hello [name]="(title$ | async)"></hello> -->
        </a>
      </div>
    </div>
  </nav>
  
  <div class="container is-fluid">
      <div class="columns">
          <div class="column">
              <form novalidate [ngrxFormState]="(myForm$ | async)" (submit)="onSubmit()">
                  <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" [ngrxFormControlState]="(myForm$ | async).controls.name">
            </div>

           
              <p class="help is-danger" *ngIf="!(myForm$ | async).controls.name.isValid">Name is required</p>
           
            
          </div>
  
          <div class="field">
            <label class="label">Company</label>
            <div class="control">
              <input class="input" type="text" [ngrxFormControlState]="(myForm$ | async).controls.company">
            </div>
            <p class="help is-danger" *ngIf="(myForm$ | async).controls.company.isTouched && 
                              (myForm$ | async).controls.company.errors.required ">Company is required</p>
          test  {{(myForm$ | async).controls.company.isInvalid}}
          </div>
  
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light" type="button" (click)="onReset()">Reset</button>
            </div>
          </div>
              </form>
          </div>
      </div>
  
      <div class="columns">
          <div class="column">
              <pre *ngIf="myForm$ | async as myForm">myForm: {{ myForm | json }}</pre>
          </div>
<!-- 
          <div *ngIf="FormsValue$ | async as FormsValue} ">
          {{ FormsValue | json }}
          </div> -->
      </div>
  </div>
